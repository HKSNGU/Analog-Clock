<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>

  <body>
    <div class="display-container">
      <div class="container">
        <div class="display clock">
          <div style="--clr: #61677A; --h: 48px" id="hour" class="hand">
            <i></i>
          </div>
          <div style="--clr: #61677A; --h: 74px" id="min" class="hand">
            <i></i>
          </div>
          <div style="--clr: #AED2FF; --h: 84px" id="sec" class="hand">
            <i style="width: 7px"></i>
          </div>
  
          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <span style="--i: 12"><b>12</b></span>
        </div>
      </div>
    </div>
    
    <div class="icons-container">
      <div class="icon">
        <a href="stopwatch.html"><img class="icon-img" src="images/stopwatch.png" alt="stopwatch"></a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
